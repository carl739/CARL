<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellphone Shop</title>
    <link rel="stylesheet" href="cp.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Phone Store</h1>
        </div>
        <nav>
            <ul>
                <li><a href=" ">Home</a></li>
                <li><a href="Z:\EE226\Finals\Products\product.html">Products</a></li>
                <li><a href="Z:\EE226\Finals\About us\adw.html">About Us</a></li>
                
            </ul>
        </nav>
    </header>

    <section class="intro">
        <h2>Welcome to the Phone Store</h2>
        <p>Explore our wide selection of the latest smartphones!</p>
    </section>

    <section class="products">
        <h2>Our Best Sellers</h2>
        <div class="product-card">
            <img src="https://powermaccenter.com/cdn/shop/files/iPhone_16_Pro_Max_Desert_Titanium_PDP_Image_Position_1__en-WW.jpg?v=1726238735&width=1445 " alt="Phone 1"> 
            <h3>Iphone</h3>
            <p>PHP 20,000</p>
            <button onclick="addToCart('Phone Model 1')">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://images.samsung.com/is/image/samsung/p6pim/ph/2202/gallery/ph-galaxy-a53-5g-a536-sm-a536elbgphl-531486604?$650_519_PNG$" alt="Phone 2">
            <h3>Samsung</h3>
            <p>PHP 18,799</p>
            <button onclick="addToCart('Phone Model 2')">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="https://asia-exstatic-vivofs.vivo.com/PSee2l50xoirPK7y/1728541799076/a29864bdf5c1ef414281b5c7a1c09a58.png" alt="Phone 3">
            <h3>Vivo</h3>
            <p>PHP 15,899</p>
            <button onclick="addToCart('Phone Model 3')">Add to Cart</button>
        </div>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items">
        </ul>
        <button onclick="checkout()">Checkout</button>
    </section>

    <div id="sign-up-form" class="modal">
        <h2>Sign Up</h2>
        <form onsubmit="handleSignUp(event)">
            <label for="sign-up-email">Email:</label>
            <input type="email" id="sign-up-email" required><br>

            <label for="sign-up-password">Password:</label>
            <input type="password" id="sign-up-password" required><br>

            <button type="submit">Sign Up</button>
            <button type="button" onclick="closeForm('sign-up-form')">Cancel</button>
        </form>
    </div>

    <div id="login-form" class="modal">
        <h2>Login</h2>
        <form onsubmit="handleLogin(event)">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required><br>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required><br>

            <button type="submit">Login</button>
            <button type="button" onclick="closeForm('login-form')">Cancel</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Phone Store</p>
    </footer>

    <script>

      
        function showSignUpForm() {
            document.getElementById("sign-up-form").style.display = "block";
            document.getElementById("login-form").style.display = "none";
        }

      
        function showLoginForm() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("sign-up-form").style.display = "none";
        }

      
        function closeForm(formId) {
            document.getElementById(formId).style.display = "none";
        }

    
        function addToCart(productName) {
            const cartItems = document.getElementById("cart-items");
            const newItem = document.createElement("li");
            newItem.textContent = productName;
            cartItems.appendChild(newItem);
        }

        function checkout() {
            alert("Proceeding to checkout!");
        }
    </script>
</body>
</html>
